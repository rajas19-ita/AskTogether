{% extends 'base.html' %}
{% load static %}


{% block title %}
    Ask question
{% endblock %}

{% block content %}
    {% include 'ask_together/includes/header.html' %}
    <main class="bg-navbar min-vh-100">
        <div class="container">
            <div class="d-flex flex-column align-items-center py-4">
                <div class="w-100" style="max-width:880px">
                    <div class="d-flex align-items-end mb-1">
                        <h1 class="mb-0 fs-3 fw-medium ps-1 ">Ask</h1>
                    </div>
                    <div class="p-4 bg-white rounded-3 " >
                        <form method="post" action="{% url 'ask_together:question_create' %}" class="d-flex flex-column gap-4">
                            {% csrf_token %}
                                <div class=" d-flex flex-column w-100 gap-1">
                                    <label for="id_title" class="fw-semibold fs-6" style="margin-bottom:-5px">Title<span class="text-danger"> *</span></label>
                                    <div class="">
                                        <input type="text" name="title" maxlength="200" required="" id="id_title" class="at-form-input w-100" placeholder="e.g. How to center a div using CSS?">
                                    </div>
                                </div>
                                <div class="d-flex flex-column gap-1">
                                    <label for="id_description" class="fw-semibold fs-6" style="margin-bottom:-3px">Description<span class="text-danger"> *</span></label>
                                    {{form.description}}
                                    {% for error in form.description.errors %}
                                            <p class="text-danger mb-0">{{error}}</p>
                                    {% endfor %}
                                </div>
                                <button type="submit" class="at-btn at-btn-brand fw-normal align-self-center">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
