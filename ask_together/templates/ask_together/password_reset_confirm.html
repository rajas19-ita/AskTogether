{% extends 'base.html' %}

{% block title %}
    Password Reset Form
{% endblock %}

{% block content %}
    <main class="container ">
        <div class="flex justify-content-center row mt-5">
            <div class="col-8 px-0">
                {% if validlink %}
                    <form method="POST">
                        {% csrf_token %} 
                        <div class="row">
                            <div class="d-flex flex-column col-4 m-auto gap-3">
                                <div>
                                    <label for="id_new_password1" class="form-label">New password:</label>
                                    <input type="password" name="new_password1" autocomplete="new-password" required="" aria-describedby="id_new_password1_helptext" id="id_new_password1" class="form-control">    
                                </div>
                                <div>
                                    <label for="id_new_password2" class="form-label">New password confirmation:</label>
                                    <input type="password" name="new_password2" autocomplete="new-password" required="" aria-describedby="id_new_password2_helptext" id="id_new_password2" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-outline-info">Submit</button>
                            </div>
                        </div>
                    </form>
                {% else %}
                    <p>The password reset link is invalid.</p>
                {% endif %}
            </div>
        </div>
    </main>
{% endblock %}
