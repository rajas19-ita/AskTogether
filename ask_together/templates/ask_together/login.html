{% extends 'base.html' %}

{% block title %}
    login
{% endblock %}

{% block content %}
    <main class="container bg-light min-vh-100">
      <div class="d-flex min-vh-100 flex-column align-items-center row">
        <div class="d-flex flex-column mt-5 gap-3 col-8 col-md-6 col-xl-3">
          <h1 class="text-center fs-2">AskTogether</h1>
          <form method="post" action="{% url 'ask_together:login' %}" class="d-flex flex-column gap-3">
              {% csrf_token %}
              <div class="d-flex flex-column">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" name="username" id="email" maxlength="254" required="" class="form-control">
              </div>
              
              <div class="d-flex flex-column">
                  <label for="id_password" class="form-label">Password:</label>
                  <input type="password" name="password" autocomplete="current-password" required=""  id="id_password"
                   class="form-control">
              </div>

              
              <button type="submit" class="btn btn-primary">Login</button>
              <p class="mb-0">Don't have an account? <a href="{% url 'ask_together:signup' %}">Sign up</a></p>

              {% if form.non_field_errors %}
                  <p class="text-danger">Invalid username/password</p>
              {% endif %}

          </form>
        </div>
      </div>  
    </main>
{% endblock %}
