<article class="at-comment">
    <p class="at-comment__content">
        {{comment.content}}
    </p>
    <footer class="at-comment__meta">
        <a 
            href="{% url 'ask_together:user_profile' comment.user.id %}" 
            class="at-comment__author">- {{comment.user.username}}
        </a>
        <time class="at-comment__time datetime" data-dt="{{ comment.created_at|date:'c' }}">{{ comment.created_at|date:"M d, Y H:i" }}</time>
    </footer>
</article>
